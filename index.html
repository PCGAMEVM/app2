<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Redmi 13C Simulator</title>
<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.phone{
  width:300px;
  height:600px;
  background:#000;
  border-radius:30px;
  overflow:hidden;
  position:relative;
  box-shadow:0 0 30px #000;
}
.status{
  color:white;
  padding:10px;
  font-size:14px;
  display:flex;
  justify-content:space-between;
}
.lock{
  color:white;
  text-align:center;
  margin-top:200px;
  font-size:20px;
  cursor:pointer;
}
.home{
  display:none;
  color:white;
  padding:20px;
}
.apps{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:20px;
  margin-top:20px;
}
.app{
  text-align:center;
  cursor:pointer;
}
.icon{
  width:50px;
  height:50px;
  border-radius:15px;
  background:#444;
  margin:auto;
}
.settings{
  display:none;
  padding:20px;
}
button{
  padding:8px;
  margin:5px 0;
}
.dark{
  background:#eee;
  color:#000;
}
</style>
</head>

<body>

<div class="phone" id="phone">

<div class="status">
<span id="time"></span>
<span id="battery">ðŸ”‹78%</span>
</div>

<div class="lock" id="lockScreen">
Swipe / Tap to Unlock
</div>

<div class="home" id="homeScreen">
<h3>Home</h3>
<div class="apps">
<div class="app" onclick="openSettings()">
<div class="icon"></div>
Settings
</div>
<div class="app">
<div class="icon"></div>
Phone
</div>
<div class="app">
<div class="icon"></div>
Gallery
</div>
</div>
</div>

<div class="settings" id="settingsScreen">
<h3>Settings</h3>
<button onclick="toggleDark()">Toggle Dark Mode</button><br>
<button onclick="changeBattery()">Change Battery</button><br>
<button onclick="goHome()">Back</button>
</div>

</div>

<script>
const lock = document.getElementById("lockScreen");
const home = document.getElementById("homeScreen");
const settings = document.getElementById("settingsScreen");
const phone = document.getElementById("phone");
const battery = document.getElementById("battery");

lock.onclick = function(){
  lock.style.display="none";
  home.style.display="block";
}

function openSettings(){
  home.style.display="none";
  settings.style.display="block";
}

function goHome(){
  settings.style.display="none";
  home.style.display="block";
}

function toggleDark(){
  phone.classList.toggle("dark");
}

function changeBattery(){
  let random = Math.floor(Math.random()*100);
  battery.innerText="ðŸ”‹"+random+"%";
}

function updateTime(){
  let now = new Date();
  document.getElementById("time").innerText =
    now.getHours()+":"+String(now.getMinutes()).padStart(2,'0');
}
setInterval(updateTime,1000);
updateTime();
</script>

</body>
</html>
