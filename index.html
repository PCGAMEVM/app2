<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HyperOS 3.0 Simulator</title>
<style>
body{
  margin:0;
  background:#0f0f0f;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.phone{
  width:320px;
  height:640px;
  background:linear-gradient(180deg,#1e1e1e,#000);
  border-radius:35px;
  overflow:hidden;
  position:relative;
  color:white;
  box-shadow:0 0 40px #000;
  transition:0.3s;
}
.status{
  display:flex;
  justify-content:space-between;
  padding:8px 15px;
  font-size:14px;
}
.lock{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:linear-gradient(180deg,#101010,#000);
  transition:0.4s;
}
.lock h1{
  font-size:40px;
  margin:0;
}
.unlock-text{
  margin-top:10px;
  font-size:14px;
  opacity:0.6;
}
.home{
  position:absolute;
  width:100%;
  height:100%;
  padding:20px;
  display:none;
}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-top:40px;
}
.app{
  text-align:center;
  font-size:12px;
  cursor:pointer;
}
.icon{
  width:55px;
  height:55px;
  border-radius:18px;
  background:linear-gradient(135deg,#444,#222);
  margin:auto;
  margin-bottom:5px;
  transition:0.2s;
}
.icon:active{
  transform:scale(0.9);
}
.control{
  position:absolute;
  top:-100%;
  width:100%;
  height:50%;
  background:rgba(20,20,20,0.95);
  backdrop-filter:blur(20px);
  transition:0.4s;
  padding:20px;
}
.control.active{
  top:0;
}
.toggle{
  padding:10px;
  background:#333;
  border-radius:15px;
  margin:10px 0;
  cursor:pointer;
}
.dark{
  background:#f2f2f2 !important;
  color:black !important;
}
</style>
</head>
<body>

<div class="phone" id="phone">

<div class="status">
<span id="time"></span>
<span id="battery">ðŸ”‹82%</span>
</div>

<div class="lock" id="lock">
<h1 id="clock"></h1>
<div class="unlock-text">Swipe Up to Unlock</div>
</div>

<div class="home" id="home">
<div class="grid">
<div class="app"><div class="icon"></div>Phone</div>
<div class="app"><div class="icon"></div>Gallery</div>
<div class="app"><div class="icon"></div>Messages</div>
<div class="app"><div class="icon"></div>Settings</div>
</div>
</div>

<div class="control" id="control">
<h3>Control Center</h3>
<div class="toggle" onclick="toggleDark()">Dark Mode</div>
<div class="toggle" onclick="changeBattery()">Random Battery</div>
</div>

</div>

<script>
let startY = 0;
const lock = document.getElementById("lock");
const home = document.getElementById("home");
const control = document.getElementById("control");
const phone = document.getElementById("phone");
const battery = document.getElementById("battery");

document.addEventListener("touchstart",e=>{
  startY = e.touches[0].clientY;
});

document.addEventListener("touchend",e=>{
  let endY = e.changedTouches[0].clientY;
  if(startY - endY > 80){
    lock.style.display="none";
    home.style.display="block";
  }
  if(endY - startY > 80){
    control.classList.add("active");
  }
});

document.addEventListener("click",()=>{
  control.classList.remove("active");
});

function toggleDark(){
  phone.classList.toggle("dark");
}

function changeBattery(){
  let r = Math.floor(Math.random()*100);
  battery.innerText="ðŸ”‹"+r+"%";
}

function updateTime(){
  let now = new Date();
  let h = now.getHours();
  let m = String(now.getMinutes()).padStart(2,'0');
  document.getElementById("time").innerText = h+":"+m;
  document.getElementById("clock").innerText = h+":"+m;
}
setInterval(updateTime,1000);
updateTime();
</script>

</body>
</html>
