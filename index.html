<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HyperOS 3 Gesture</title>
<style>
body{
  margin:0;
  background:#111;
  font-family:system-ui;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.phone{
  width:320px;
  height:640px;
  border-radius:35px;
  overflow:hidden;
  background:linear-gradient(180deg,#1c1c1c,#000);
  position:relative;
  color:white;
  box-shadow:0 0 40px #000;
}
.status{
  padding:8px 15px;
  font-size:14px;
}
.home{
  position:absolute;
  width:100%;
  height:100%;
  padding:20px;
  transition:0.35s cubic-bezier(.2,.8,.2,1);
}
.grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-top:40px;
}
.app{
  text-align:center;
  font-size:12px;
  cursor:pointer;
}
.icon{
  width:55px;
  height:55px;
  border-radius:18px;
  background:linear-gradient(135deg,#444,#222);
  margin:auto;
  margin-bottom:5px;
  transition:0.2s;
}
.icon:active{
  transform:scale(0.9);
}
.app-screen{
  position:absolute;
  width:100%;
  height:100%;
  background:#1a1a1a;
  top:0;
  left:0;
  transform:scale(0.8);
  opacity:0;
  transition:0.35s cubic-bezier(.2,.8,.2,1);
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
}
.app-screen.active{
  transform:scale(1);
  opacity:1;
}
.home.hidden{
  transform:scale(0.9);
  opacity:0;
}
.gesture-bar{
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  width:120px;
  height:5px;
  background:#aaa;
  border-radius:10px;
  opacity:0.7;
}
</style>
</head>
<body>

<div class="phone">

<div class="status">HyperOS 3</div>

<div class="home" id="home">
  <div class="grid">
    <div class="app" onclick="openApp('Phone')">
      <div class="icon"></div>Phone
    </div>
    <div class="app" onclick="openApp('Gallery')">
      <div class="icon"></div>Gallery
    </div>
    <div class="app" onclick="openApp('Messages')">
      <div class="icon"></div>Messages
    </div>
    <div class="app" onclick="openApp('Settings')">
      <div class="icon"></div>Settings
    </div>
  </div>
</div>

<div class="app-screen" id="appScreen"></div>

<div class="gesture-bar" id="gesture"></div>

</div>

<script>
const home = document.getElementById("home");
const appScreen = document.getElementById("appScreen");
const gesture = document.getElementById("gesture");

function openApp(name){
  home.classList.add("hidden");
  appScreen.classList.add("active");
  appScreen.innerHTML = name + " App";
}

let startY=0;

gesture.addEventListener("touchstart",e=>{
  startY = e.touches[0].clientY;
});

gesture.addEventListener("touchend",e=>{
  let endY = e.changedTouches[0].clientY;
  if(startY - endY > 50){
    closeApp();
  }
});

function closeApp(){
  appScreen.classList.remove("active");
  home.classList.remove("hidden");
}
</script>

</body>
</html>
